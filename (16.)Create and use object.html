<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    
</head>

<body>


    <script>
        // how to create an object
        var student_1 = {
            name: "Rifajul",
            age: 20,
            lang: ["Bangeli", "Arabic", "Hindi", "English"],
        }

        // how to print an object
        console.log(student_1.lang);


        // adding a constructor
        function Student(name, age, lang) { // in constructor you have to use function name's first word in captalize 
            this.name = name;
            this.age = age;
            this.lang = lang;
        };

        var student1 = new Student("Rifajul", 20, ["Bangla", "English", "Hindi"]);
        var student2 = new Student("Rifaj", 19, ["Portugese", "Hindi", "English"]);
        var student3 = new Student("Islam", 21, ["Arabic", "English", "Hindi"]);


        console.log(student1.name);
        console.log(student1.age);
        console.log(student1.lang);



        // adding function inside a constructor
        function Student(name, age, lang) {
            this.name = name;
            this.age = age;
            this.lang = lang;

            this.display = function () {
                console.log(this.name);
                console.log(this.age);
                console.log(this.lang);
            }
        };

        student1.display();
    </script>
</body>

</html>
