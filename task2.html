<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>
<body>


    <script>
        var firstName = prompt("Enter you First Name: ");
        var lastName = prompt("Enter you Last Name: ");

        var fullName = firstName + " " + lastName;

        document.write("Your full name is: " + fullName + "<br>");
        document.write("Total character of your name: " + fullName.length  + "<br>");
        document.write("Uppercase of your name: " + fullName.toUpperCase()  + "<br>");
        document.write("Second position of your name: " + fullName.charAt(1) );
    </script>
</body>
</html>
