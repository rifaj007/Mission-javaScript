<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>


    <script>
        
       function square (x, y) {
        var result = x * y;
        
        return result;
       }

       var result = square(10,20);
       document.write("Result is : " + result);
       
    </script>
</body>

</html>
