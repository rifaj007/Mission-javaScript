<body>


    <script>

        // making a calculator which making all types of addition, subtraction, divition and multiplication

        var num_1 = parseFloat(prompt("Enter first number : "));
        var num_2 = parseFloat(prompt("Enter second number : "));

        function cal(x, y) {

            var addition = x + y;
            var subtraction = x - y;
            var division = x / y;
            var multiplication = x * y;

            document.write("Addition is : " + addition + "<br>");
            document.write("Subtraction is : " + subtraction + "<br>");
            document.write("Multiplication is : " + multiplication + "<br>");
            document.write("Division is : " + division + "<br>");           
        };

        cal(num_1, num_2)
        
        
    </script>
