<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>


    <script>
        // IIFEs - Immediately Invokeable Function Expressions

        (function display() {

            document.write("Hello!");

        })();


        document.write("<br> <br> <br> <br>");


        // Function Expressions

        var showMessage = function message(msg) {

            document.write(msg)
        }

        showMessage("Iam a message");

        // () parentheses, {} carlibracket, [] square bracket, < > angle bracket
    </script>
</body>

</html>
