<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click method</title>

</head>

<body>

    <button onclick = "button_1()" > button 1</button>
    <button onclick = "button_2()" > button 2</button>

    <p class="para">Demo</p>


    <script>

        var paraSelect = document.querySelector(".para");

        function button_1(){
            paraSelect.innerHTML = "You have clicked button 1";
        };

        function button_2(){
            paraSelect.innerHTML = "You have clicked button 2";
        };
        
    </script>
</body>

</html>
