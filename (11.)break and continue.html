<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>


    <script>
        // break

        for (var x = 1; x <= 100; x += 1) {

            if (x == 10) {
                break;
            }

            document.write(" " + x);
        }


        document.write("<br> <br> <br> <br>")

        // or,

        for (var y = 1; y <= 100; y += 1) {

            document.write(" " + y);

            if (y == 10) {
                break;
            }
        }

        document.write("<br> <br> <br> <br>")




        // continue

        for (var z = 1; z <= 100; z += 1) {

            if (z % 2 == 0) {
                continue;
            }

            document.write(" " + z);
        }

        document.write("<br> <br> <br> <br>")

        // or,

        for (var i = 1; i <= 100; i += 1) {

            if (i % 2 != 0) {
                continue;
            }

            document.write(" " + i);
        }
    </script>
</body>

</html>
