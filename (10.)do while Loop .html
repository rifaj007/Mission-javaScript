<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>


    <script>

        // note: in the do while loop if condition not works although it print one time

        var i = 1; /* starting */

        do {
            document.write(" " + i);

            i += 1; /* update */

        } while( i <= 10 /* condition */ );
             
    </script>
</body>

</html>
