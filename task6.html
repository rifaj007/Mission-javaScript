<body>


    <script>
        var i =1;
        summation = 0;

        while (i<=100 /* condition */){

            if (i%3 ==0 && i%5 == 0){
                document.write(" " + i);

                summation = summation + i;
            }

            i +=1;
        }

        document.write("Total sum is : " + summation);
    </script>
</body>
