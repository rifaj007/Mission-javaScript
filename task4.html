<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grade program</title>
</head>
<body>


    <script>
        var result = parseFloat(prompt("Enter your result here : "));

        if( 0 > result || 100 < result )
        document.write("Invalid marks");

        else if( 80 <= result && result >=100)
        document.write("You have got A+");

        else if( 70 <= result && result >=79)
        document.write("You have got A");

        else if( 60 <= result && result >=69)
        document.write("You have got A-");

        else if( 50 <= result && result >=59)
        document.write("You have got B");

        else if( 40 <= result && result >=49)
        document.write("You have got C");

        else if( 33 <= result && result >=39)
        document.write("You have got D");

        else
        document.write("Sorry!! You have Failed");
    </script>
</body>
</html>
