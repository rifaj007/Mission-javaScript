        // summation of even number from 1 to 100

        var i = 2; /* starting */
        var summation = 0;

        while (i <= 100 /* condition */ ) {

            summation = summation + i;

            i += 2; /* update */
        }

        document.write("Summation is : " + summation);
    </script>
