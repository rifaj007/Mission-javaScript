<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>


    <script>

        // switch, case, break, default

        // making a program which spelling number from 1 to 9

        var digit = prompt("Enter a digit from 1 to 9 : ");

        switch (digit) {
            case "1":
                document.write("One");
                break;

            case "2":
                document.write("Two");
                break;

            case "3":
                document.write("Three");
                break;

            case "4":
                document.write("Four");
                break;

            case "5":
                document.write("Five");
                break;

            case "6":
                document.write("Six");
                break;

            case "7":
                document.write("Seve");
                break;

            case "8":
                document.write("Eight");
                break;

            case "9":
                document.write("Nine");
                break;

            default:
                document.write("Invalid digit");
        };
    </script>
</body>

</html>
